<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
   <center><u><h1>Lecture 5</h1></u></center>

    <hr>
    <form action="">
        <center>
        <h5>Email</h5>
        <input type="email">
        <br>
        <br>
        <h5>Password</h5>
        <input type="password">
        <br>
        <a href="">Forgot Password</a>
        <br>
        <br>
        <input type="button" value="Submit">
        <br>
        <br>
        <br>
        <input type="color">
        <hr>
        <h1>PlaceHolder</h1>
       
        <label for="username">User Name :</label>
        <input type="text" id="username" placeholder="Enter User Name">
        <br>
        <br>
        <br>
        <label for="Password">Password :</label>
        <input type="password" id="password" placeholder="Enter your Password">
        <br>
        <a href="">Forgot Password</a>
        <br>
        <br>
        <hr>
        <h1>CheckBox</h1>
        <label for="age">yfyfy iygiyy</label>
        <input type="checkbox" id="age">
        <br>
        <br>
        <input type="button" value="Submit">
        </center>
        <br>
        <hr>
        <center>
        <h1>Radio Button</h1>
        
        <label for="">Male</label>
        <input type="radio" name="gender" id="male" value="male"></label>
        <label for="">Women</label>
        <input type="radio" name="gender" id="female" value="female"></label>
        <label for="">Others</label>
        <input type="radio" name="gender" id="Rhythm" value="Rhythm"></label>
        </center>
        <br>
<hr>

    <center>
        <h1>Range</h1>
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="100" value="70" step="10">
    </center>
<br>
<hr>
<center>
    <h1>DropDown</h1>

        <option value="Java">Java</option>

    </select>
</center>
</body>
</html>
